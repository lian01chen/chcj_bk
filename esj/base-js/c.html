<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>打印1</div>
  <div>打印2</div>
  <div>打印3</div>
  <ul id="deleteLi">
    <li>一<button>删除一</button></li>
    <li>二<button>删除二</button></li>
    <li>三<button>删除三</button></li>
    <li>四<button>删除四</button></li>
    <li>五<button>删除五</button></li>
    <li>六<button>删除六</button></li>
  </ul>
</body>
<script>
  // let divs = document.getElementsByTagName('div')
  // for(var i=0;i<divs.length;i++){
  //   divs[i].addEventListener('click',()=>{
  //     console.log(i)
  //   })
  // }
  var divs = document.getElementsByTagName('div');
  for (var i = 0; i < divs.length; i++) {
    (function (num) {
      divs[i].addEventListener('click', function () {
        console.log(num)
      }, false);
    })(i);
  }
  // 通过事件委托的方式去实现删除dom
  let parentDom = document.getElementById('deleteLi')
  parentDom.addEventListener('click',(e)=>{
    let target = e.target
    console.log(target.parentNode,e.parentNode,'@@@',e)
    // e本身是一个事件对象，target才是事件对应的dom
    while(target !== parentDom ){
      if(target.nodeName.toLowerCase() == 'li'){
        parentDom.removeChild(target);
        break;
      }
      target = target.parentNode;
    }
  })
</script>

</html>
